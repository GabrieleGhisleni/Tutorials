<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plotting functions in JavaScript using the 
    function plot library</title>
  <meta charset="utf-8"/>
  <!-- plot -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>

  <!-- geolocation -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>  

  <!-- fetch -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.10.1/fetch.js"></script>

  <!-- canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.22/paper.js"></script>

  <script src='1_function_plot.js'></script>
  <style>
      div {
          text-align: center;
          padding: 4rem;
      }

      header{
          text-align: center;
          padding: 1rem;
          background-color: aquamarine;
      }

      header h1{
            font-size: 3rem;
      }

  </style>
</head>
<body>
    <header>
        <h1 id='dynamic' onclick="changeTitle()">Hello my love</h1>
    </header>
    <div id="myFunction"></div>
    <script src='function_plot.js'></script>

  <button class="btn" onclick="getLocation(event)">Click to show your location with OpenStreetMap</button>
  <div id="map" class="map"></div> 

    <p>
      Type in the name of a Rock Band (ex: "The Rolling Stones", "Metallica", "The Who", "The Beatles", "Led Zeppelin", "Van Halen", "Grateful Dead").</p>
    
    <label for="bandName">Band Name: </label>
    <input type="text" id="bandName" value="Metallica">
    <button onclick="search();">Look for members</button>
    <div id="members"></div>
    <canvas id="canvas" resize></canvas>

</body>
</html>
