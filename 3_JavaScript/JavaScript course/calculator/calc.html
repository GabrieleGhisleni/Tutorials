<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script>
        <title>GGabry calculator</title>
    </head>
    <style>
        body, html{
            font-size:  20px;
        }

        button {
        font-size: 2rem;
        height: 5rem;
        width: 10rem;
        }

        input {
        text-align: right;
        font-size: 1rem;
        height: 5rem;
        width: 800px;
        }

        button:hover{
            background-color: cadetblue;
        }

    </style>
    <body>
        <table>

            <tbody>
                <tr>
                    <td colspan="4" style="border: 2px solid black;">
                        <input id='display' disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class=button_num value='1'>1</button>
                        <button class=button_num value='2'>2</button>
                        <button class=button_num value='3'>3</button>
                        <button id=plusButton >+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class=button_num value='4'>4</button>
                        <button class=button_num value='5'>5</button>
                        <button class=button_num value='6'>6</button>
                        <button id=minusButton >-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class=button_num value='7'>7</button>
                        <button class=button_num value='8'>8</button>
                        <button class=button_num value='9'>9</button>
                        <button id=dotButton >*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id=buttonC >C</button>
                        <button class=button_num value='0'>0</button>
                        <button id=buttonEqual>=</button>
                        <button id=fracButton >/</button>
                    </td>
                </tr>

            </tbody>
        </table>
        <span id='output'></span>
    </body>
    <script src="calc.js"></script>

</html>
