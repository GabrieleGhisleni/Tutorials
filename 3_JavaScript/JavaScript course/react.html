<!DOCTYPE html>
<html>
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script>

</head>
    <body>
        <div id='container'></div>
        <div id='myLike' name='Sofy'> Here i'am </div>

        <script type="text/jsx">
            class Liked extends React.Component{
                constructor(props){
                    super(props)
                    this.state = {liked : false,
                                name: this.name}}
                
                    click() {
                        this.setState({liked: !this.state.liked})
                    };

                    render(){
                        var name = this.props.name
                        var color = this.state.liked ? 'black' : 'red'
                        return <p style={{color:color}} onClick= {this.click.bind(this)}> Hi {this.props.name}</p>
                    }
            }
            
            ReactDOM.render(
                <div>
                    <Liked name='sofy'/>
                </div>,
                document.getElementById('myLike')
            )



            class Counter extends React.Component { 
                constructor(props) {
                  super(props);
                  this.state = { count : 0 };
                }
              
                    incrementCount () { 
                    this.setState({ 
                             count: this.state.count + 1 
                      });
                    }
                    
                    
                    render () { // invoked when setState is called
                    return ( 
                    <div>Count: { this.state.count } 
                      < button type = "button" onClick = { this.incrementCount.bind(this) } > Increment </button> </div>
                );
                } 
              }; 
              
              ReactDOM.render(
                <div>
                  <Counter />
                 </div>,
              document.getElementById('container'))
              
                  
        </script>
    </body>
    </html>
